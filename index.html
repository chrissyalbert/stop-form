<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stop Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>Stop Form</h1>
      <form id="ripa-stop-form" action="#" method="post">
        <!-- Row 1: Agency ORI and Officer ID -->
        <div class="form-row">
          <h3>I. Reporting Officer</h3>
          <div class="form-field">
            <label for="agencyOri">Agency ORI</label>
            <input
              type="text"
              id="agencyOri"
              name="agencyOri"
              placeholder="Enter Agency ORI"
            />
          </div>
          <div class="form-field">
            <label for="officerID">Officer ID</label>
            <input
              type="text"
              id="officerID"
              name="officerID"
              placeholder="Enter Officer ID"
            />
          </div>
          <div class="form-field">
            <label for="officerYearsOfService">Officer Years of Service</label>
            <input
              type="number"
              id="officerYearsOfService"
              name="officerYearsOfService"
              placeholder="Enter Years of Service"
            />
          </div>
        </div>

        <!-- Row 2: Officer Type of Assignment Checkbox Array field-->
        <div class="form-row">
          <fieldset class="checkbox-group">
            <legend>Officer Type of Assignment</legend>
            <label>
              <input
                type="checkbox"
                name="officerTypeOfAssignment[]"
                value="COMPLIANCE_CHECK"
              />
              COMPLIANCE_CHECK
            </label>
            <label>
              <input
                type="checkbox"
                name="officerTypeOfAssignment[]"
                value="GANG_ENFORCEMENT"
              />
              GANG_ENFORCEMENT
            </label>
            <label>
              <input
                type="checkbox"
                name="officerTypeOfAssignment[]"
                value="INVESTIGATIVE_DETECTIVE"
              />
              INVESTIGATIVE_DETECTIVE
            </label>
            <label>
              <input
                type="checkbox"
                name="officerTypeOfAssignment[]"
                value="K_12_PUBLIC_SCHOOL"
              />
              K_12_PUBLIC_SCHOOL
            </label>
            <label>
              <input
                type="checkbox"
                name="officerTypeOfAssignment[]"
                value="NARCOTICS_VICE"
              />
              NARCOTICS_VICE
            </label>
            <label>
              <input
                type="checkbox"
                name="officerTypeOfAssignment[]"
                value="OTHER"
              />
              OTHER
            </label>
            <label>
              <input
                type="checkbox"
                name="officerTypeOfAssignment[]"
                value="PATROL_TRAFFIC_ENFORCEMENT_FIELD_OPERATIONS"
              />
              PATROL_TRAFFIC_ENFORCEMENT_FIELD_OPERATIONS
            </label>
            <label>
              <input
                type="checkbox"
                name="officerTypeOfAssignment[]"
                value="ROADBLOCK_CHECKPOINT"
              />
              ROADBLOCK_CHECKPOINT
            </label>
            <label>
              <input
                type="checkbox"
                name="officerTypeOfAssignment[]"
                value="SPECIAL_EVENTS"
              />
              SPECIAL_EVENTS
            </label>
            <label>
              <input
                type="checkbox"
                name="officerTypeOfAssignment[]"
                value="TASK_FORCE"
              />
              TASK_FORCE
            </label>
          </fieldset>
        </div>

        <!-- Row 3: Date and Time of Stop and Duration -->
        <div class="form-row">
          <h3>II. Setting</h3>
          <div class="form-field">
            <label for="dateAndTimeOfStop">Date and Time of Stop</label>
            <input
              type="datetime-local"
              id="dateAndTimeOfStop"
              name="dateAndTimeOfStop"
              placeholder="YYYY-MM-DDTHH:MM:SSZ"
            />
          </div>
          <div class="form-field">
            <label for="durationOfStopMinutes"
              >Duration of Stop (Minutes)</label
            >
            <input
              type="number"
              id="durationOfStopMinutes"
              name="durationOfStopMinutes"
              placeholder="Enter duration in minutes"
            />
          </div>
          <div class="form-field">
            <label for="responseToCallForService"
              >Response to Call for Service</label
            >
            <select
              id="responseToCallForService"
              name="responseToCallForService"
            >
              <option value="">--Select--</option>
              <option value="YES">YES</option>
              <option value="NO">NO</option>
            </select>
          </div>
        </div>

        <!-- Row 4: Location of Stop -->
        <div class="form-row">
          <div class="form-field">
            <label for="location">Location of Stop</label>
            <input
              type="text"
              id="location"
              name="location"
              placeholder="Enter location details"
            />
          </div>
          <div class="form-field">
            <label for="addressAndCrossStreet">Address/Cross Street</label>
            <input
              type="text"
              id="addressAndCrossStreet"
              name="addressAndCrossStreet"
              placeholder="Enter address and cross street"
            />
          </div>
        </div>

        <!-- Row 5:  Name and DOB -->
        <div class="form-row">
          <h3>III. Officer Perception of Person Stopped</h3>
          <div class="form-field">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              placeholder="Enter last name"
            />
          </div>
          <div class="form-field">
            <label for="firstName">First Name</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              placeholder="Enter first name"
            />
          </div>
          <div class="form-field">
            <label for="birthdate">DOB</label>
            <input
              type="datetime-local"
              id="birthdate"
              name="birthdate"
              placeholder="YYYY-MM-DDTHH:MM:SSZ"
            />
          </div>
        </div>

        <!-- Row 6: Phone Number and Address of Person Stopped -->
        <div class="form-row">
          <div class="form-field">
            <label for="phoneNumber">Phone Number</label>
            <input
              type="tel"
              id="phoneNumber"
              name="phoneNumber"
              placeholder="Enter phone number"
            />
          </div>
          <div class="form-field">
            <label for="personAddress">Address of Person Stopped</label>
            <input
              type="text"
              id="personAddress"
              name="personAddress"
              placeholder="Enter person's address"
            />
          </div>
        </div>

        <!-- Checkbox Group: Perceived Race or Ethnicity -->
        <fieldset class="checkbox-group">
          <legend>
            Perceived Race Or Ethnicity Of Person Stopped (Select All That
            Apply)
          </legend>
          <label>
            <input
              type="checkbox"
              name="perceivedRaceOrEthnicityOfPersonStopped[]"
              value="ASIAN"
            />
            ASIAN
          </label>
          <label>
            <input
              type="checkbox"
              name="perceivedRaceOrEthnicityOfPersonStopped[]"
              value="BLACK_OR_AFRICAN_AMERICAN"
            />
            BLACK_OR_AFRICAN_AMERICAN
          </label>
          <label>
            <input
              type="checkbox"
              name="perceivedRaceOrEthnicityOfPersonStopped[]"
              value="HISPANIC_LATINO_A"
            />
            HISPANIC_LATINO_A
          </label>
          <label>
            <input
              type="checkbox"
              name="perceivedRaceOrEthnicityOfPersonStopped[]"
              value="MIDDLE_EASTERN_OR_SOUTH_ASIAN"
            />
            MIDDLE_EASTERN_OR_SOUTH_ASIAN
          </label>
          <label>
            <input
              type="checkbox"
              name="perceivedRaceOrEthnicityOfPersonStopped[]"
              value="NATIVE_AMERICAN"
            />
            NATIVE_AMERICAN
          </label>
          <label>
            <input
              type="checkbox"
              name="perceivedRaceOrEthnicityOfPersonStopped[]"
              value="PACIFIC_ISLANDER"
            />
            PACIFIC_ISLANDER
          </label>
          <label>
            <input
              type="checkbox"
              name="perceivedRaceOrEthnicityOfPersonStopped[]"
              value="WHITE"
            />
            WHITE
          </label>
        </fieldset>

        <!-- Checkbox Group: Perceived Gender -->
        <fieldset class="checkbox-group">
          <legend>Perceived Gender Of Person Stopped</legend>
          <label>
            <input
              type="checkbox"
              name="perceivedGenderOfPersonStopped[]"
              value="CISGENDER_MAN_BOY"
            />
            CISGENDER_MAN_BOY
          </label>
          <label>
            <input
              type="checkbox"
              name="perceivedGenderOfPersonStopped[]"
              value="CISGENDER_WOMAN_GIRL"
            />
            CISGENDER_WOMAN_GIRL
          </label>
          <label>
            <input
              type="checkbox"
              name="perceivedGenderOfPersonStopped[]"
              value="NON_BINARY"
            />
            NON_BINARY
          </label>
          <label>
            <input
              type="checkbox"
              name="perceivedGenderOfPersonStopped[]"
              value="TRANSGENDER_MAN_BOY"
            />
            TRANSGENDER_MAN_BOY
          </label>
          <label>
            <input
              type="checkbox"
              name="perceivedGenderOfPersonStopped[]"
              value="TRANSGENDER_WOMAN_GIRL"
            />
            TRANSGENDER_WOMAN_GIRL
          </label>
        </fieldset>

        <!-- Row 8: Perceived Age -->
        <div class="form-row">
          <div class="form-field">
            <label for="perceivedAgeOfPersonStopped"
              >Perceived Age Of Person Stopped</label
            >
            <input
              type="number"
              id="perceivedAgeOfPersonStopped"
              name="perceivedAgeOfPersonStopped"
              placeholder="Enter perceived age"
            />
          </div>
        </div>

        <div class="submit-button">
          <button type="submit">Submit Form</button>
        </div>
      </form>
    </div>
  </body>
</html>
